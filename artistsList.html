<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
    <form th:method="POST" th:action="@{/songs/song-details}">
        <input type="hidden" name="trackId" th:value="${trackId}" />
        <div th:each="artist : ${artistList}">
            <input type="radio" name="artistId" th:id="${artist.getId()}" th:value="${artist.getId()}" />
            <label th:for="${artist.getId()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></label>
            <br/>
        </div>
        <br/>


        <input type='submit' value='Add artist'>
    </form>
</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td th:text="${trackId}">2</td>
        </tr>
    </table>
</aside>
<br>
<br>
<br>
<br>
<h2>Search Artist</h2>
<form action="/search-artist" method="POST">
    <div class="form-group">
        <label for="sstring">Name or Bio</label>
        <input type="text"
               class="form-control"
               id="sstring"
               name="sstring">
    </div>

    <button id="submit" type="submit" class="btn btn-primary">Search</button>

</form>


<label for="searched-artist" th:text="${searched_artist}"></label>

</body>
</html>
